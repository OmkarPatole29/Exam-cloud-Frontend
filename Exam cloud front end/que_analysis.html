<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam Interface</title>
    <link rel="stylesheet" href="que_analysis.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>SECTION A</h2>
            <div class="timer">TIME LEFT: -- 00:20:25</div>
            <button class="question-analysis">QUESTION ANALYSIS</button>
        </header>

        <main>
            <div class="question-box">
                <p><strong>Q1.</strong> What is the minimum capital requirement for a new private sector bank in India as per RBI guidelines?</p>
                <div class="options">
                    <label><input type="radio" name="q1" checked> <span class="correct">200 Crore</span></label>
                    <label><input type="radio" name="q1"> 500 Crore</label>
                    <label><input type="radio" name="q1"> 1000 Crore</label>
                    <label><input type="radio" name="q1"> 1200 Crore</label>
                </div>
                <div class="buttons">
                    <button class="prev">PREVIOUS</button>
                    <button class="review">MARK AS REVIEW</button>
                    <button class="next">NEXT</button>
                </div>
            </div>

            <aside class="sidebar">
                <h3>SECTION A</h3>
                <div class="question-grid">
                    <button class="attempted">Q1</button>
                    <button class="attempted">Q2</button>
                    <button class="reviewed">Q3</button>
                    <button class="attempted">Q4</button>
                    <button class="not-answered">Q5</button>
                    <button class="attempted">Q6</button>
                    <button class="attempted">Q7</button>
                    <button class="attempted">Q8</button>
                    <button class="attempted">Q9</button>
                    <button class="attempted">Q10</button>
                    <button class="attempted">Q11</button>
                    <button class="attempted">Q12</button>
                    <button class="attempted">Q13</button>
                    <button class="attempted">Q14</button>
                    <button class="attempted">Q15</button>
                </div>
                <div class="legend">
                    <button class="not-answered">NOT ANSWERED</button>
                    <button class="reviewed">MARKED AS REVIEW</button>
                    <button class="attempted">ATTEMPTED</button>
                </div>
                <button class="close-tab">CLOSE TAB</button>
            </aside>
        </main>
    </div>
</body>
</html>
